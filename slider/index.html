<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chocolate</h1>
    <p>달달한 초콜렛으로 마음을 표현해보세요!</p>
    <div class="wrap">
      <ul class="slider">
        <li><img src="images/img01.jpg" alt="이미지01" /></li>
        <li><img src="images/img02.jpg" alt="이미지02" /></li>
        <li><img src="images/img03.jpg" alt="이미지03" /></li>
        <li><img src="images/img04.jpg" alt="이미지04" /></li>
        <li><img src="images/img05.jpg" alt="이미지05" /></li>
      </ul>
      <div class="controller">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
